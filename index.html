<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fim fonte-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prova</title>
</head>
<body>
    <div class="flex">

        <form id="formulario">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome"></td>
                </tr>
                <tr>
                    <td><label for="matricula">Matrícula:</label></td>
                    <td><input type="text" id="matricula" name="matricula"></td>
                </tr>
                <tr>
                    <td><label for="nota1">Nota 1:</label></td>
                    <td><input type="number" id="nota1" name="nota1" step="0.01"></td>
                </tr>
                <tr>
                    <td><label for="nota2">Nota 2:</label></td>
                    <td><input type="number" id="nota2" name="nota2" step="0.01"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Registrar</button></td>
                </tr>
            </table>
        </form>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
         </table>

         <div id="btn-excluir">
            <button id="clear">Excluir dados</button>
         </div>
    
    </div>
    
    <script src="index.js"></script>

</body>
</html>
